<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spring Boot Health Monitor</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        padding: 30px;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 2.5em;
        background: linear-gradient(45deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .selection-section {
        margin-bottom: 30px;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 8px;
        border: 1px solid #e9ecef;
      }

      .selection-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .selection-title {
        font-size: 18px;
        font-weight: 600;
        color: #333;
      }

      .select-all-controls {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .select-all-btn {
        background: #6c757d;
        color: white;
        border: none;
        padding: 5px 15px;
        border-radius: 15px;
        cursor: pointer;
        font-size: 12px;
        transition: all 0.3s ease;
      }

      .select-all-btn:hover {
        background: #5a6268;
      }

      .applications-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 10px;
        max-height: 200px;
        overflow-y: auto;
        padding: 10px;
        border: 1px solid #dee2e6;
        border-radius: 5px;
        background: white;
      }

      .application-item {
        display: flex;
        align-items: center;
        padding: 8px 12px;
        background: #fff;
        border: 1px solid #e9ecef;
        border-radius: 5px;
        transition: all 0.2s ease;
      }

      .application-item:hover {
        background: #f8f9fa;
        border-color: #007bff;
      }

      .application-item input[type="checkbox"] {
        margin-right: 10px;
        transform: scale(1.2);
      }

      .application-label {
        display: flex;
        flex-direction: column;
        flex: 1;
      }

      .application-name {
        font-weight: 500;
        color: #333;
        font-size: 14px;
      }

      .application-env {
        font-size: 12px;
        color: #6c757d;
        margin-top: 2px;
      }

      .check-section {
        text-align: center;
        margin-bottom: 30px;
      }

      .check-btn {
        background: linear-gradient(45deg, #4caf50, #45a049);
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
      }

      .check-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
      }

      .check-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .loading {
        display: none;
        text-align: center;
        margin: 40px 0;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }

      .results {
        margin-top: 30px;
      }
      p {
        margin-top: 20px;
        font-size: 20px;
        color: brown;
      }

      .selected-count {
        font-size: 12px;
        color: #6c757d;
        font-weight: 500;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>üè• Spring Boot Health Monitor</h1>

      <div class="selection-section">
        <div class="selection-header">
          <div class="selection-title">üìã Select Applications to Check</div>
          <div class="select-all-controls">
            <button class="select-all-btn" onclick="selectAll()">Select All</button>
            <button class="select-all-btn" onclick="selectNone()">Select None</button>
            <span id="selectedCount" class="selected-count">0 selected</span>
          </div>
        </div>
        <div id="applicationsGrid" class="applications-grid">
          <!-- Applications will be loaded here -->
        </div>
      </div>

      <div class="check-section">
        <button id="checkBtn" class="check-btn" onclick="performHealthCheck()">
          üîç Check Selected Applications
        </button>
      </div>

      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>curl and loading status report...</p>
      </div>

      <div id="results" class="results"></div>
    </div>

    <script>
      let applications = [];
      let selectedApplications = [];

      // Load applications on page load
      document.addEventListener('DOMContentLoaded', function() {
        loadApplications();
      });

      async function loadApplications() {
        try {
          const response = await fetch('/applications');
          const data = await response.json();
          applications = data.applications;
          renderApplications();
        } catch (error) {
          console.error('Failed to load applications:', error);
        }
      }

      function renderApplications() {
        const grid = document.getElementById('applicationsGrid');
        grid.innerHTML = '';

        applications.forEach(app => {
          const item = document.createElement('div');
          item.className = 'application-item';
          item.innerHTML = `
            <input type="checkbox" id="app-${app.applicationName}" 
                   value="${app.applicationName}" 
                   onchange="updateSelection()">
            <label for="app-${app.applicationName}" class="application-label">
              <div class="application-name">${app.applicationName}</div>
              <div class="application-env">${app.env}</div>
            </label>
          `;
          grid.appendChild(item);
        });
      }

      function updateSelection() {
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        selectedApplications = Array.from(checkboxes)
          .filter(cb => cb.checked)
          .map(cb => cb.value);
        
        const countElement = document.getElementById('selectedCount');
        countElement.textContent = `${selectedApplications.length} selected`;
        
        const checkBtn = document.getElementById('checkBtn');
        if (selectedApplications.length === 0) {
          checkBtn.textContent = 'üîç Check All Applications';
        } else {
          checkBtn.textContent = `üîç Check ${selectedApplications.length} Selected Application${selectedApplications.length > 1 ? 's' : ''}`;
        }
      }

      function selectAll() {
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(cb => cb.checked = true);
        updateSelection();
      }

      function selectNone() {
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(cb => cb.checked = false);
        updateSelection();
      }

      async function performHealthCheck() {
        const checkBtn = document.getElementById("checkBtn");
        const loading = document.getElementById("loading");
        const results = document.getElementById("results");

        // Show loading state
        checkBtn.disabled = true;
        checkBtn.textContent = "Checking...";
        loading.style.display = "block";
        results.innerHTML = "";

        try {
          const response = await fetch("/check", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              selectedApplications: selectedApplications
            })
          });

          const data = await response.json();

          if (data.success) {
            displayResults(data.results, data.timestamp);
          } else {
            results.innerHTML = `
                        <div class="webapp-card unhealthy">
                            <h3>‚ùå Error</h3>
                            <p>${data.error}</p>
                        </div>
                    `;
          }
        } catch (error) {
          results.innerHTML = `
                    <div class="webapp-card unhealthy">
                        <h3>‚ùå Request Failed</h3>
                        <p>Failed to perform health check: ${error.message}</p>
                    </div>
                `;
        } finally {
          // Hide loading state
          checkBtn.disabled = false;
          updateSelection(); // Reset button text
          loading.style.display = "none";
        }
      }

      function displayResults(webapps, timestamp) {
        const results = document.getElementById("results");

        if (webapps.length === 0) {
          results.innerHTML = "<p>No applications found to check.</p>";
          return;
        }

        let html = `
                <div class="timestamp">Last checked: ${timestamp}</div>
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>Application Name</th>
                            <th>Environment</th>
                            <th>Health URL</th>
                            <th>Info URL</th>
                            <th>Port</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

        webapps.forEach((webapp) => {
          html += `
                    <tr>
                        <td class="webname-cell" data-label="Application Name">${
                          webapp.applicationName
                        }</td>
                        <td data-label="Environment">
                            <span class="env-badge">${webapp.env}</span>
                        </td>
                        <td class="status-cell" data-label="Health URL">
                            <div>
                                <span class="status-indicator ${
                                  webapp.health_status
                                    ? "status-green"
                                    : "status-red"
                                }"></span>
                                ${
                                  webapp.health_status ? "Healthy" : "Unhealthy"
                                }
                            </div>
                            <div class="status-url"><a href="${
                              webapp.healthUrl
                            }" >${webapp.healthUrl}</a></div>
                            ${
                              webapp.health_error
                                ? `<div class="error-message">${webapp.health_error}</div>`
                                : ""
                            }
                            ${
                              webapp.health_status &&
                              webapp.git_info &&
                              Object.keys(webapp.git_info).length > 0
                                ? `
                                <div class="git-info">
                                    ${
                                      webapp.git_info.branch
                                        ? `<div class="git-info-item">Branch: ${webapp.git_info.branch}</div>`
                                        : ""
                                    }
                                    ${
                                      webapp.git_info.commit
                                        ? `<div class="git-info-item">Commit: ${webapp.git_info.commit}</div>`
                                        : ""
                                    }
                                    ${
                                      webapp.git_info.java_version
                                        ? `<div class="git-info-item">Java: ${webapp.git_info.java_version}</div>`
                                        : ""
                                    }
                                </div>
                            `
                                : ""
                            }
                        </td>
                        <td class="status-cell" data-label="Info URL">
                            <div>
                                <span class="status-indicator ${
                                  webapp.info_status
                                    ? "status-green"
                                    : "status-red"
                                }"></span>
                                ${
                                  webapp.info_status
                                    ? "Available"
                                    : "Unavailable"
                                }
                            </div>
                            <div class="status-url"><a href="${
                              webapp.infoUrl
                            }">${webapp.infoUrl}</a></div>
                            ${
                              webapp.info_error
                                ? `<div class="error-message">${webapp.info_error}</div>`
                                : ""
                            }
                        </td>
                        <td class="port-cell" data-label="Port">${
                          webapp.port
                        }</td>
                    </tr>
                `;
        });

        html += `
                    </tbody>
                </table>
            `;

        results.innerHTML = html;
      }

      // Optional: Auto-refresh every 5 minutes
      // setInterval(performHealthCheck, 300000);
    </script>
  </body>
</html>
